<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xml:lang="en" lang="en">
	<head>
		<title>shell</title>
		<script type="text/javascript"><!--
			// Check that our URL is well-formed. Redirect to HTTPS if necessary
			(function() {
				var hasSSL = true;
				var path   = document.location.pathname;
				var proto  = (hasSSL || (document.location.protocol == 'https:')) ? 'https:' : 'http:';
				if (path.match(/plain/)) {
					proto   = 'http:';
				}
				path      = path.replace(/\/+/, '/').replace(/\/$/, '');
				if (!path.match(/(?:\/|\/plain)$/)) {
					path   += '/';
				}
				var url   = proto + '//' + document.location.host + path;
				if (document.location.search != '' && document.location.search != '?') {
					url    += document.location.search;
				}
				if (document.location.hash != '' && document.location.hash != '#') {
					url    += document.location.hash;
				}
				if (url != document.location.href) {
					document.location.replace(url);
				}
			})();
		--></script>
		<link rel="stylesheet" href="/static/css/shell.css" type="text/css" />
		<script type="text/javascript"><!--
			(function() {
				if (typeof navigator.appName == 'undefined' || navigator.appName != 'Netscape') {
					document.write('<style type="text/css">' + '#vt100 #console div, #vt100 #alt_console div {' + '  overflow: hidden;' + '}' + '</style>');
				}
			})();
		--></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="/static/js/shell.js"></script>
	</head>
	<body onload="setTimeout('new ShellInABox()', 100)" scroll="no">
		<noscript>
			JavaScript must be enabled for ShellInABox
		</noscript>
	</body>
</html>
